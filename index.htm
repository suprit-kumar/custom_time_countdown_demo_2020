<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video background -->
    <video class="video-background" loop muted autoplay>
        <source src='time-3.mp4'> </source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Create Custom Countdown</h1>
            <form class="form" id="countdownform">
                <label for="title">Title</label>
                <input type="text" id='title' placeholder="What are you counting down to ?">
                <label for="date-picker">Select Date</label>
                <input type="date" id='date-picker'>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
